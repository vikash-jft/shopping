                <div class="panel panel-primary">
                    <div class="panel-heading">

                    <div class="panel-body">
                        <div class="panel panel-default panel-table">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col col-xs-6">
                                        <h3 class="panel-title">User list</h3>
                                    </div>
                                    <div class="col col-xs-6 text-right">
                                        <a class="btn btn-sm btn-default btn-create" th:href="@{/registration}">Create New</a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-list">
                                    <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>User Type</th>
                                        <th>Action <em class="fa fa-cog"></em></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr align="center" th:each="user : ${userList}">
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:each="item : ${user.roles}" th:text="${item.role}">Item description here...</td>
                                        <td align="center">
                                            <a class="btn btn-info" th:href="@{user/edit/*{id}}">Edit<em class="fa fa-pencil"></em></a>

                                            <a class="btn btn-danger" th:href="@{user/delete/*{id}}" onclick="return confirm('Are you sure?')" >Delete<em class="fa fa-trash"></em></a>

                                    </tr>
                                    </div:forEach>
